    <script>
        // è‡ªå®šä¹‰Mangoè¯­è¨€è¯­æ³•é«˜äº®
        CodeMirror.defineMode("mango", function() {
            return {
                token: function(stream, state) {
                    // å¤„ç†æ³¨é‡Š
                    if (stream.match("//")) {
                        stream.skipToEnd();
                        return "comment";
                    }
                    
                    // å¤„ç†å­—ç¬¦ä¸²
                    if (stream.match(/^"([^"]*)"/)) {
                        return "string";
                    }
                    if (stream.match(/^'([^']*)'/)) {
                        return "string";
                    }
                    
                    // å¤„ç†printå…³é”®å­—
                    if (stream.match(/^print/)) {
                        return "keyword";
                    }
                    
                    // å¤„ç†arrå˜é‡
                    if (stream.match(/^arr/)) {
                        return "variable-2";
                    }
                    
                    // å¤„ç†inputå…³é”®å­—
                    if (stream.match(/^input/)) {
                        return "keyword";
                    }
                    
                    // å¤„ç†å¤§æ‹¬å·
                    if (stream.match(/^{/)) {
                        return "bracket";
                    }
                    
                    // å¤„ç†æ•°å­—
                    if (stream.match(/^[0-9]+/)) {
                        return "number";
                    }
                    
                    // ç»§ç»­å‰è¿›
                    stream.next();
                    return null;
                }
            };
        });

        // åˆå§‹åŒ–ä»£ç ç¼–è¾‘å™¨

        // æ›´æ–°è¡Œå·ä¿¡æ¯
        editor.on('cursorActivity', function() {

        // Mangoè¯­è¨€è§£æå’Œæ‰§è¡Œå™¨
        class MangoInterpreter {
            constructor() {
                this.variables = {};
                this.output = '';
            }
            
            // è¿è¡Œä»£ç 
            run(code) {
                this.output = '';
                this.variables = {};
                
                // é¢„å¤„ç†ä»£ç ï¼šè½¬æ¢ä¸ºå°å†™ï¼Œå¤„ç†æ³¨é‡Š
                const lines = code.split('\n')
                    .map(line => line.trim())
                    .filter(line => line && !line.startsWith('//'));
                
                try {
                    this.executeLines(lines);
                } catch (error) {
                    this.output += `\né”™è¯¯: ${error.message}`;
                }
                
                return this.output;
            }
            
            // æ‰§è¡Œä»£ç è¡Œ
            executeLines(lines) {
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i];
                    
                    if (line.startsWith('print')) {
                        this.handlePrint(line);
                    } else if (line.includes('=input')) {
                        this.handleInput(line);
                    } else if (line.includes('={')) {
                        this.handleVariable(line);
                    } else {
                        this.handleCalculation(line);
                    }
                }
            }
            
            // å¤„ç†æ‰“å°è¯­å¥
            handlePrint(line) {
                // æå–printå†…å®¹
                const match = line.match(/print\((.*)\)/);
                if (!match) return;
                
                let content = match[1];
                
                // å¤„ç†å˜é‡å¼•ç”¨
                content = content.replace(/arr\{([^}]+)\}/g, (match, varName) => {
                    return this.variables[varName.toLowerCase()] || '';
                });
                
                // å¤„ç†é¢œè‰²å’Œå­—ä½“å¤§å°
                const colorMatch = content.match(/\{#([^}]+)\}/);
                const sizeMatch = content.match(/\{([0-9]+)\}/g);
                
                let color = '#000';
                let size = '14px';
                
                if (colorMatch) {
                    color = `#${colorMatch[1]}`;
                    content = content.replace(/\{#([^}]+)\}/, '');
                }
                
                if (sizeMatch && sizeMatch.length > 0) {
                    size = `${sizeMatch[sizeMatch.length-1].replace(/\{|\}/g, '')}px`;
                    content = content.replace(/\{([0-9]+)\}/g, '');
                }
                
                // ç§»é™¤å¼•å·
                content = content.replace(/["']/g, '');
                
                this.output += `<div style="color: ${color}; font-size: ${size}">${content}</div>`;
            }
            
            // å¤„ç†è¾“å…¥
            handleInput(line) {
                const match = line.match(/arr\{([^}]+)\}=input\{"([^"]*)"\}/);
                if (!match) return;
                
                const varName = match[1].toLowerCase();
                const promptText = match[2];
                
                const userInput = prompt(promptText) || 'ç”¨æˆ·';
                this.variables[varName] = userInput;
            }
            
            // å¤„ç†å˜é‡èµ‹å€¼
            handleVariable(line) {
                const match = line.match(/arr\{([^}]+)\}=\{([^}]+)\}/);
                if (!match) return;
                
                const varName = match[1].toLowerCase();
                const value = match[2];
                
                if (value === '_time_') {
                    // è·å–å½“å‰æ—¶é—´
                    const now = new Date();
                    this.variables[varName] = now.toTimeString().substring(0, 8).replace(/:/g, '');
                } else if (value === '_date_') {
                    // è·å–å½“å‰æ—¥æœŸ
                    const now = new Date();
                    this.variables[varName] = now.toISOString().substring(0, 10).replace(/-/g, '');
                } else {
                    this.variables[varName] = value;
                }
            }
            
            // å¤„ç†è®¡ç®—
            handleCalculation(line) {
                // ç®€å•çš„å˜é‡èµ‹å€¼è®¡ç®—ï¼Œå¦‚ {a}=10+5
                const match = line.match(/\{([^}]+)\}=(.*)/);
                if (!match) return;
                
                const varName = match[1].toLowerCase();
                let expression = match[2];
                
                // æ›¿æ¢å˜é‡å¼•ç”¨
                expression = expression.replace(/arr\{([^}]+)\}/g, (match, varName) => {
                    return this.variables[varName.toLowerCase()] || '0';
                });
                
                try {
                    // ä½¿ç”¨evalè®¡ç®—è¡¨è¾¾å¼
                    const result = eval(expression);
                    this.variables[varName] = result;
                } catch (e) {
                    // å¦‚æœè®¡ç®—å¤±è´¥ï¼Œå¯èƒ½æ˜¯å˜é‡èµ‹å€¼
                    this.variables[varName] = expression;
                }
            }
        }
        
        // åˆ›å»ºè§£é‡Šå™¨å®ä¾‹
        const interpreter = new MangoInterpreter();

        document.getElementById('export-btn').addEventListener('click', function() {

        document.getElementById('import-btn').addEventListener('click', function() {

            input.type = 'file';
